<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">

    <title>Panier</title>
</head>

<body>
    <header class="bg-dark">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="index.html">
                        <i class="fas fa-shopping-cart"></i>
                        ORINOCO
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="panier.html">Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row my-4">
            <div class="col text-center text-info">
                <h1>Panier</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2 class="text-info">Contenu du panier :</h2>
                    <div id="panier">
                </div> 
            </div>
            <div class="col-6">
                <h2 class="text-info" id="cart-title">Récapitulatif :</h2>
        <div class="row">
            <div class="font-weight-bold">Nombre d'objets: <span class="font-weight-normal" id="num_panier"></span></br> Prix Total : <span class="font-weight-normal" id="num_total"></span></div>
        </div>
            </div>
        </div>
    </div>
            
    
    <div class="container my-5">
        <h2 class="text-info">Formulaire d'achat</h2>
        <div class="row my-4">
            <div class="col-6">
                <form id="formulaire">
                    <div class="form-group">
                        <label for="name">Nom :</label>
                        <input class="form-control" type="text" name="name" id="name"></input>
                    </div>

                    <div class="form-group">
                        <label for="firstName">Prénom :</label>
                        <input class="form-control" type="text" name="firstName" id="firstName"></input>
                    </div>

                    <div class="form-group">
                        <label for="address">Adresse :</label>
                        <textarea class="form-control" name="address" id="address" rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="cityCode">Code Postal:</label>
                        <input class="form-control" type="number" name="cityCode" id="cityCode"></input>
                    </div>

                    <div class="form-group">
                        <label for="city">Ville:</label>
                        <input class="form-control" type="text" name="city" id="city"></input>
                    </div>

                    <div class="form-group">
                        <label for="email">Saisir votre adresse mail: </label>
                        <input class="form-control" type="text" name="email" id="email"></input>
                    </div>

                    <button id="send" type="submit" class="btn btn-secondary">Envoyer</button>
                </form>
            </div>
        </div>
    </div>



    <footer class="bg-light font-weight-bold mt-5">
        <div class="container">
            <div class="row pt-4 pb-3">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="#">À propos</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Vie privée</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="panier.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
